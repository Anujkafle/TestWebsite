<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <link rel="stylesheet" href="css\test.css">
    <script src="/js/fontawesome-all.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>Car Rental System</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Car Listing</a></li>
                <li><a href="#">Login/Signup</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <h2>Welcome to our Car Rental System</h2>
        <p>Find the perfect car for your next adventure.</p>
        <button>Search Cars</button>
    </header>
        <div class="content-container" >
                <aside class="sidebar">
                    <div class="carousel">
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/300x200" alt="Car 1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/300x200" alt="Car 2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/300x200" alt="Car 3">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/300x200" alt="Car 4">
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/300x200" alt="Car 5">
                        </div>
                    </div>
                </aside>
         
            <section class="latest-cars">
                <h3>Latest Cars Added</h3>
                <div class="car-container">
                    <div class="car">
                        <img src="https://via.placeholder.com/300x200" alt="Car 1">
                        <h4>Car 1</h4>
                        <p>$50/day</p>
                    </div>
                    <div class="car">
                        <img src="https://via.placeholder.com/300x200" alt="Car 2">
                        <h4>Car 2</h4>
                        <p>$60/day</p>
                    </div>
                    <div class="car">
                        <img src="https://via.placeholder.com/300x200" alt="Car 3">
                        <h4>Car 3</h4>
                        <p>$70/day</p>
                    </div>
                </div>
            </section>
        </div>
    <footer>
        <div class="footer-container">
            <a href="#">Admin Login</a>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
